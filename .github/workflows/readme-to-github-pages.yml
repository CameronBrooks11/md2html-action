# Deploy project README and demo gallery as GitHub Pages website
# Automatically converts README.md to HTML and includes integration test demos

name: Deploy Documentation and Demo Gallery to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'README.md', 'templates/**', 'stylesheets/**' ]
  workflow_run:
    workflows: ["Integration Tests"]
    types: [completed]
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress deployments as we want to allow these production deployments to complete.
concurrency:
  group: "github-pages-deployment"
  cancel-in-progress: false

jobs:
  convert-and-deploy-documentation:
    runs-on: ubuntu-latest
    name: Convert documentation and deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare README for conversion
        run: |
          # Copy README.md as-is for conversion (no frontmatter needed)
          cp README.md temp-readme.md
          echo "‚úÖ README prepared for conversion"
      
      - name: Convert README to HTML using md2html-action
        id: convert
        uses: ./
        with:
          source-file: 'temp-readme.md'
          output-dir: '_site'
          template: 'default'
          stylesheet: 'default'
          site-title: 'md2html-action Documentation'
          base-url: 'https://cameronbrooks11.github.io/md2html-action'
          include-toc: 'true'
          pandoc-options: '--highlight-style=tango'
      
      - name: Rename converted file to index.html
        run: |
          mv _site/temp-readme.html _site/index.html
          echo "‚úÖ README converted to index.html"
          ls -la _site/
      
      - name: Download integration test outputs for demo gallery
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: integration-tests.yml
          path: _site/demos/
          if_no_artifact_found: warn
        continue-on-error: true
      
      - name: Organize demo gallery structure
        run: |
          # Create demo gallery from integration test outputs
          if [ -d "_site/demos" ]; then
            echo "‚úÖ Integration test outputs downloaded"
            ls -la _site/demos/
            
            # Rename output directories to match demo structure
            cd _site/demos/
            [ -d "outputs-default-configuration" ] && mv outputs-default-configuration default
            [ -d "outputs-custom-configuration" ] && mv outputs-custom-configuration minimal  
            [ -d "outputs-academic-style" ] && mv outputs-academic-style academic
            [ -d "outputs-technical-style" ] && mv outputs-technical-style technical
            [ -d "outputs-blog-style" ] && mv outputs-blog-style blog
            [ -d "outputs-corporate-style" ] && mv outputs-corporate-style corporate
            [ -d "outputs-remote-css" ] && mv outputs-remote-css github
            
            # Create demo gallery index page
            cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>md2html-action Theme Demos</title>
              <style>
                  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
                         max-width: 800px; margin: 40px auto; padding: 20px; line-height: 1.6; }
                  h1 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
                  .demo-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 20px 0; }
                  .demo-card { border: 1px solid #ddd; border-radius: 8px; padding: 20px; background: #f9f9f9; }
                  .demo-card h3 { margin-top: 0; color: #2c3e50; }
                  .demo-card a { display: inline-block; background: #3498db; color: white; padding: 8px 16px; 
                                text-decoration: none; border-radius: 4px; margin-top: 10px; }
                  .demo-card a:hover { background: #2980b9; }
                  .note { background: #e8f4fd; border-left: 4px solid #3498db; padding: 15px; margin: 20px 0; }
              </style>
          </head>
          <body>
              <h1>üé® md2html-action Theme Gallery</h1>
              <p>Explore all the available themes for the md2html-action. Each demo uses the same Markdown content with different styling to showcase the variety of options available.</p>
              
              <h2>Built-in Themes</h2>
              <div class="demo-grid">
                  <div class="demo-card">
                      <h3>Default Theme</h3>
                      <p>Clean, professional layout with navigation header, table of contents, and responsive design with dark/light mode support.</p>
                      <a href="default/">View Demo ‚Üí</a>
                  </div>
                  <div class="demo-card">
                      <h3>Minimal Theme</h3>
                      <p>Streamlined design focused on content readability with minimal styling overhead.</p>
                      <a href="minimal/">View Demo ‚Üí</a>
                  </div>
                  <div class="demo-card">
                      <h3>Academic Theme</h3>
                      <p>Elegant serif typography designed for scholarly documentation, research papers, and academic content.</p>
                      <a href="academic/">View Demo ‚Üí</a>
                  </div>
                  <div class="demo-card">
                      <h3>Technical Theme</h3>
                      <p>GitHub-inspired clean interface optimized for API documentation and technical guides with alert callouts.</p>
                      <a href="technical/">View Demo ‚Üí</a>
                  </div>
                  <div class="demo-card">
                      <h3>Blog Theme</h3>
                      <p>Elegant blog-style layout with beautiful typography, perfect for articles and tutorials.</p>
                      <a href="blog/">View Demo ‚Üí</a>
                  </div>
                  <div class="demo-card">
                      <h3>Corporate Theme</h3>
                      <p>Professional business styling with corporate color scheme for enterprise documentation.</p>
                      <a href="corporate/">View Demo ‚Üí</a>
                  </div>
              </div>
              
              <h2>Remote CSS Examples</h2>
              <div class="demo-grid">
                  <div class="demo-card">
                      <h3>GitHub CSS Demo</h3>
                      <p>Uses <code>github</code> template with remote GitHub markdown CSS from CDN.</p>
                      <a href="github/">View Demo ‚Üí</a>
                  </div>
              </div>
              
              <div class="note">
                  <strong>Note:</strong> All demos use the same Markdown content with different stylesheets to showcase theme variety. 
                  <a href="../">‚Üê Back to Documentation</a>
              </div>
          </body>
          </html>
          EOF
            
            echo "‚úÖ Demo gallery organized with index page"
            ls -la
          else
            echo "‚ö†Ô∏è No integration test outputs found - will only deploy documentation"
          fi
      
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
