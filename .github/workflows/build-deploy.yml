name: Test and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Test Action
        id: test
        uses: ./
        with:
          source-dir: 'test-docs'
          output-dir: 'test-output'
          site-title: 'Test Site'
      
      - name: Verify Output
        shell: bash
        run: |
          echo "Files converted: ${{ steps.test.outputs.files-converted }}"
          echo "Output path: ${{ steps.test.outputs.output-path }}"
          
          # Check that HTML files were created
          if [ ! -f "test-output/index.html" ]; then
            echo "ERROR: index.html not created"
            exit 1
          fi
          
          if [ ! -f "test-output/getting-started.html" ]; then
            echo "ERROR: getting-started.html not created"
            exit 1
          fi
          
          if [ ! -f "test-output/advanced/configuration.html" ]; then
            echo "ERROR: advanced/configuration.html not created"
            exit 1
          fi
          
          echo "âœ… All tests passed!"
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-output-${{ matrix.os }}
          path: test-output/
          retention-days: 5

  release:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes in this Release
            
            See the [README](README.md) for usage instructions.
            
            ## Usage
            
            ```yaml
            - uses: CameronBrooks11/md2html-action@${{ github.ref }}
              with:
                source-dir: 'docs'
                output-dir: 'website'
            ```
          draft: false
          prerelease: false
